<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <form action="#" method="post">
      <!--The Transmission Protocol -->
      <fieldset>
        <legend>Pilot Credentials</legend>
        <label for="pilot-name">Pilot name </label>
        <input
          type="text"
          id="pilot-name"
          name="pilot-name"
          required
          placeholder="Enter Name"
        />

        <!--acess code-->
        <label for="Access-Code">Access Code</label>
        <input
          type="password"
          id="Access-Code"
          name="Access-Code"
          required
          placeholder="Enter password"
        />

        <!--Command Email-->
        <label for="Command-Email"> Command Email</label>
        <input
          type="email"
          id="Command-Email"
          name="Command-Email"
          placeholder="Enter Email "
          required
        />
      </fieldset>

      <!--Vessel Diagnostics-->
      <fieldset>
        <legend>Vessel Diagnostics</legend>
        <!--Hull Damage-->
        <label for="Hull-Damage">Hull Damage</label>
        <input type="number" id="Hull-Damage" name="Hull-Damage" required />

        <!--Emergency Level-->
        <label for="Emergency-Level">Emergency Level</label>
        <select id="Emergency-Level" name="Emergency-Level" required>
          <option value="" selected disabled>Select emergency level</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </fieldset>

      <!--Mission Log & Evidence -->

      <fieldset>
        <legend>Mission Log & Evidence</legend>
        <label for="SOS-Message">SOS Message</label>
        <textarea id="SOS-Message" name="SOS-Message" rows="3" required>
        </textarea>
      </fieldset>
      <!--*Quarantine Agreement-->
      <fieldset>
        <div>
          <input type="checkbox" id="quarantine" name="quarantine" required />
          <label for="quarantine">I agree to quarantine protocols</label>
        </div>
      </fieldset>

      <!--The Control Panel-->
      <button type="submit">INITIATE TRANSMISSION</button>
      <button type="reset">RESET SYSTEM</button>
    </form>

    <script src="./scripts/launch.js"></script>
  </body>
</html>
